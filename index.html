<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitClub â€¢ January 2026 New Year Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    .banner-container{
      position:relative;width:100%;
      min-height:100vh;min-height:100svh;min-height:100dvh;
      display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;color:#ffffff;
      padding: clamp(12px, 2.5vw, 24px);
    }

    /* Clean New-Year energy gradient */
    .banner-background{position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(255,215,0,.35) 0%, rgba(255,215,0,0) 60%),
        radial-gradient(1200px 700px at 85% 110%, rgba(56,189,248,.45) 0%, rgba(56,189,248,0) 60%),
        linear-gradient(135deg, #0b2149 0%, #0f2f5f 50%, #0b2149 100%);
      background-repeat:no-repeat;background-size:120% 120%,120% 120%,100% 100%;
      animation:bgshift 28s ease-in-out infinite alternate;
    }
    @keyframes bgshift{0%{background-position:20% 0%, 80% 100%, 0% 0%}100%{background-position:0% 20%, 100% 80%, 100% 100%}}

    /* Subtle sparkle */
    .banner-background::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.12;
      background-image: radial-gradient(#ffffff 1px, transparent 1px);
      background-size: 18px 18px; mix-blend-mode:screen;}

    /* Floating sparks */
    .sparks{position:absolute;inset:0;pointer-events:none;z-index:1}
    .spark{position:absolute;top:-10%;width:6px;height:6px;border-radius:50%;background:#fff;opacity:.85;animation:rise linear infinite}
    @keyframes rise{0%{transform:translateY(0)}100%{transform:translateY(-110vh)}}

    .banner-content{position:relative;z-index:2;width:min(94vw, 1000px);padding: clamp(16px, 2.5vw, 32px);margin-inline:auto}

    .kicker{font-size:clamp(.9rem,2.2vw,1.05rem);letter-spacing:.25em;text-transform:uppercase;color:#fde68a;margin-bottom:.4em}

    .main-message{font-size:clamp(2.1rem, 5.8vw, 3.7rem);line-height:1.05;margin:.2em 0 .5em;text-shadow:0 10px 28px rgba(0,0,0,.65)}
    .accent{background:linear-gradient(90deg,#fde68a,#facc15,#fde68a);-webkit-background-clip:text;background-clip:text;color:transparent}

    .card{display:inline-block;margin:0 auto;padding:clamp(14px, 2vw, 22px) clamp(16px, 2.4vw, 28px);border-radius:18px;background:rgba(0,0,0,.32);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.18);box-shadow:0 16px 40px rgba(0,0,0,.35);max-width:min(92vw,820px)}

    .highlights{font-size:clamp(1.1rem, 2.3vw, 1.6rem);line-height:1.5}
    .highlights div{margin:.4em 0;text-shadow:0 2px 12px rgba(0,0,0,.6)}

    @media (prefers-reduced-motion: reduce){
      .banner-background{animation:none}
      .spark{animation:none}
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>
    <div class="sparks" aria-hidden="true"></div>

    <div class="banner-content">
      <div class="kicker">New Year Momentum</div>
      <h1 class="main-message">Make 2026 <span class="accent">Your Year</span></h1>
      <div class="card">
        <div class="highlights">
          <div>ðŸ”¥ Join now for just <strong>$20.26</strong></div>
        </div>
          <div>ðŸ“† Start training now â€” <strong>no dues until January 31st</strong></div>
          <div>ðŸš€ Donâ€™t wait for momentum. Create it.</div>  
        </div>
      </div>
    </div>
  </div>

  <script>
    const sparks=document.querySelector('.sparks');
    for(let i=0;i<80;i++){
      const s=document.createElement('span');
      s.className='spark';
      s.style.left=Math.random()*100+'%';
      s.style.animationDuration=(10+Math.random()*12)+'s';
      s.style.animationDelay=(Math.random()*10)+'s';
      sparks.appendChild(s);
    }
  </script>
</body>
</html>
