<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitClub â€¢ Labor Day Flash Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    /* CONTAINER */
    .banner-container{
      position:relative;width:100%;
      min-height:100vh; /* fallback */
      min-height:100svh; /* small viewport units */
      min-height:100dvh; /* dynamic viewport units */
      display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;color:#ffffff;
      padding: clamp(12px, 2.5vw, 24px);
    }

    /* BACKGROUND â€” richer depth + slow motion */
    .banner-background{position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(178,34,52,.95) 0%, rgba(178,34,52,0) 60%),
        radial-gradient(1200px 700px at 85% 110%, rgba(11,42,92,.95) 0%, rgba(11,42,92,0) 60%),
        linear-gradient(135deg, #0b2149 0%, #162a4e 50%, #2d0f1b 100%);
      background-repeat:no-repeat;
      background-size:120% 120%,120% 120%,100% 100%;
      animation:bgshift 28s ease-in-out infinite alternate;
    }
    @keyframes bgshift{0%{background-position:20% 0%, 80% 100%, 0% 0%}100%{background-position:0% 20%, 100% 80%, 100% 100%}}

    /* subtle star shimmer */
    .banner-background::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.12;
      background-image: radial-gradient(#ffffff 1.05px, transparent 1.05px);
      background-size: 14px 14px; mix-blend-mode:screen;animation:twinkle 3.5s ease-in-out infinite alternate;
    }
    @keyframes twinkle{from{opacity:.08}to{opacity:.16}}

    /* FLOATING CONFETTI â€” custom shapes (no emojis) */
    .confetti{position:absolute;inset:0;pointer-events:none;z-index:1}
    .piece{position:absolute;top:-10%;width:10px;height:4px;border-radius:2px;animation:fall linear infinite;filter:drop-shadow(0 2px 2px rgba(0,0,0,.35))}
    @keyframes fall{0%{transform:translate3d(0, -10%, 0) rotate(0deg)}100%{transform:translate3d(var(--drift, 30px), 115vh, 0) rotate(720deg)}}

    /* CONTENT */
    .banner-content{position:relative;z-index:2;width:min(94vw, 1000px);padding: clamp(16px, 2.5vw, 32px);padding-top: calc(env(safe-area-inset-top, 0px) + clamp(16px, 2.5vw, 32px));margin-inline:auto}

    /* Ribbon tag */
    .ribbon{position:relative;display:inline-block;margin-bottom:12px;background:#ffd54f;color:#1b1b1b;font-weight:800;padding:8px 16px;border-radius:999px;letter-spacing:.15em;text-transform:uppercase;box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .ribbon::before,.ribbon::after{content:"";position:absolute;top:50%;width:18px;height:18px;background:#ffd54f;transform:translateY(-50%) rotate(45deg)}
    .ribbon::before{left:-9px} .ribbon::after{right:-9px}

    /* Headline */
    .main-message{font-size:clamp(1.8rem, 5.2vw, 3.2rem);line-height:1.06;margin:.25em 0 .5em;text-shadow:0 6px 18px rgba(0,0,0,.65)}
    .accent{background:linear-gradient(90deg,#fff59d,#ffd54f,#fff59d);-webkit-background-clip:text;background-clip:text;color:transparent}

    /* Offer card (glass) */
    .offer-card{display:inline-block;margin:0 auto;padding:clamp(14px, 2vw, 20px) clamp(16px, 2.2vw, 24px);border-radius:18px;background:rgba(0,0,0,.35);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.22);box-shadow:0 16px 40px rgba(0,0,0,.35);max-width:min(92vw,720px)}
    .highlights{font-size:clamp(1.05rem, 2.2vw, 1.5rem);line-height:1.45}
    .highlights div{margin:.35em 0;text-shadow:0 2px 10px rgba(0,0,0,.6)}

    /* Countdown */
    .countdown{display:inline-block;margin-top:14px;padding:.5em .9em;border-radius:12px;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.28);font-weight:900;font-size:clamp(1.1rem, 3vw, 1.6rem);letter-spacing:.02em;box-shadow:0 8px 18px rgba(0,0,0,.35)}

    /* Flag icon */
    .flag-us{display:inline-block;width:1.1em;height:.75em;vertical-align:-0.05em;margin-right:.35em;border-radius:2px;border:1px solid rgba(255,255,255,.35);box-shadow:0 0 0 1px rgba(0,0,0,.15) inset;position:relative;background:repeating-linear-gradient(to bottom,#b22234 0 10%,#ffffff 10% 20%)}
    .flag-us::after{content:"";position:absolute;top:0;left:0;width:45%;height:50%;background:#3c3b6e;border-top-left-radius:2px;border-bottom-right-radius:2px}

    /* Reduced-motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .banner-background{animation:none}
      .banner-background::after{animation:none}
      .piece{animation:none}
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>
    <div class="confetti" aria-hidden="true"></div>

    <div class="banner-content">
      <div class="ribbon">One Day Only â€¢ Labor Day</div>
      <h1 class="main-message"><span class="accent">$10/mo</span> for 3 Months</h1>

      <div class="offer-card">
        <div class="highlights">
          <div>âœ… <strong>No Enrollment Fee</strong></div>
          <div>ðŸŽ‰ Pay just <strong>$10 today</strong> for your first month</div>
          <div><span class="flag-us" aria-hidden="true"></span> Endâ€‘ofâ€‘summer savingsâ€”today only</div>
        </div>
        <div id="countdown" class="countdown" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- CONFETTI GENERATOR (colored pieces) + COUNTDOWN -->
  <script>
    // Confetti
    const confetti=document.querySelector('.confetti');
    const colors=['#ff6b6b','#ffffff','#2e59a8','#ffd54f'];
    for(let i=0;i<80;i++){
      const el=document.createElement('span');
      el.className='piece';
      const w=6+Math.random()*10, h=2+Math.random()*6;
      el.style.width=w+'px'; el.style.height=h+'px';
      el.style.left=Math.random()*100+'%';
      el.style.background=colors[Math.floor(Math.random()*colors.length)];
      el.style.opacity=(Math.random()*.45+.55).toFixed(2);
      el.style.animationDuration=(8+Math.random()*9)+'s';
      el.style.animationDelay=(Math.random()*8)+'s';
      el.style.setProperty('--drift', (Math.random()*120-60)+'px');
      confetti.appendChild(el);
    }

    // Countdown to local midnight (end of "today")
    const cd = document.getElementById('countdown');
    function updateCountdown(){
      const now = new Date();
      const end = new Date();
      end.setHours(24,0,0,0); // next midnight local time
      const diff = end - now;
      if (diff <= 0) { cd.textContent = 'Offer expired'; return; }
      const hrs = Math.floor(diff/3.6e6);
      const mins = Math.floor((diff%3.6e6)/6e4);
      const secs = Math.floor((diff%6e4)/1e3);
      cd.textContent = `${hrs}h ${mins}m ${secs}s left today`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
