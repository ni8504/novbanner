<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive November Banner</title>

  <!-- Include Google Fonts for Autumn-Themed Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Remove body margins and set to fill the iframe */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
      object-position: center;
      display: block;
      position: relative;
      z-index: 0; /* Background image at the lowest layer */
    }

    /* Overlay Text with Enhanced Styling */
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #8B4513; /* Dark brown color */
      text-align: center;
      /* Warm Glow */
      text-shadow:
        0 0 5px #FF8C00,
        0 0 10px #FFA500,
        0 0 15px #FFD700;
      padding: 8px 16px;
      width: 90%;
      max-width: 800px;
      z-index: 2;
      font-family: 'Crimson Pro', serif; /* Autumn-themed font */
    }

    .banner-text h1 {
      font-size: 3.5em; /* Increased font size */
      margin-bottom: 0.5em;
    }

    .banner-text p {
      font-size: 2.5em; /* Increased font size */
    }

    /* Falling Leaves Animation */
    .falling-leaf {
      position: absolute;
      top: -10%; /* Start above the banner */
      left: 50%; /* Starting horizontal position */
      width: 50px;
      z-index: 1; /* Leaves are behind the text */
      animation: fallLeaf 10s infinite linear;
      opacity: 0.8;
    }

    @keyframes fallLeaf {
      0% {
        transform: translateX(0) rotate(0deg);
        top: -10%;
      }
      50% {
        transform: translateX(-100px) rotate(180deg);
        top: 50%;
      }
      100% {
        transform: translateX(0) rotate(360deg);
        top: 110%;
      }
    }

    /* Additional Leaves with Variations */
    .falling-leaf:nth-of-type(2) {
      left: 20%;
      animation-duration: 12s;
      animation-delay: 2s;
      width: 40px;
    }

    .falling-leaf:nth-of-type(3) {
      left: 80%;
      animation-duration: 14s;
      animation-delay: 4s;
      width: 60px;
    }

    /* Responsive Adjustments */

    /* Tablets and Small Desktops */
    @media (max-width: 1024px) {
      .banner-text h1 {
        font-size: 3em;
      }

      .banner-text p {
        font-size: 2em;
      }
    }

    /* Mobile Devices */
    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 2.5em;
      }

      .banner-text p {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      .banner-text h1 {
        font-size: 2em;
      }

      .banner-text p {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <img
      src="https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-11/november-background.jpg"
      alt="November Banner"
      class="banner-image"
    />
    <!-- Replace the above URL with your November background image URL -->

    <!-- Falling Leaf 1 -->
    <svg class="falling-leaf" viewBox="0 0 100 100">
      <path d="M50 0 C70 20, 80 40, 50 100 C20 40, 30 20, 50 0 Z" fill="#A0522D" />
    </svg>

    <!-- Falling Leaf 2 -->
    <svg class="falling-leaf" viewBox="0 0 100 100">
      <path d="M50 0 C70 20, 80 40, 50 100 C20 40, 30 20, 50 0 Z" fill="#CD853F" />
    </svg>

    <!-- Falling Leaf 3 -->
    <svg class="falling-leaf" viewBox="0 0 100 100">
      <path d="M50 0 C70 20, 80 40, 50 100 C20 40, 30 20, 50 0 Z" fill="#D2691E" />
    </svg>

    <!-- Text Overlay -->
    <div class="banner-text">

    </div>
  </div>
</body>
</html>
