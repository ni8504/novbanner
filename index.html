<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitClub ‚Ä¢ Holiday Banner (Clean + Lights & Deeper Snow)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    /* CONTAINER */
    .banner-container{
      position:relative;width:100%;
      min-height:100vh;min-height:100svh;min-height:100dvh;
      display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;color:#ffffff;
      padding: clamp(12px, 2.5vw, 24px);
    }

    /* BACKGROUND ‚Äî calm winter gradient, subtle motion */
    .banner-background{position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(1200px 700px at 18% -10%, rgba(99,179,237,.85) 0%, rgba(99,179,237,0) 60%),
        radial-gradient(1200px 700px at 85% 110%, rgba(34,113,179,.85) 0%, rgba(34,113,179,0) 60%),
        linear-gradient(135deg, #0e1f3a 0%, #122a4d 50%, #0e1f3a 100%);
      background-repeat:no-repeat;background-size:120% 120%,120% 120%,100% 100%;
      animation:bgshift 28s ease-in-out infinite alternate;
    }
    @keyframes bgshift{0%{background-position:20% 0%, 80% 100%, 0% 0%}100%{background-position:0% 20%, 100% 80%, 100% 100%}}

    /* Frosted texture */
    .banner-background::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.1;
      background-image: radial-gradient(#ffffff 1px, transparent 1px);
      background-size: 16px 16px; mix-blend-mode:screen;animation:twinkle 3.5s ease-in-out infinite alternate;
    }
    @keyframes twinkle{from{opacity:.06}to{opacity:.14}}

    /* STRING LIGHTS */
    .string-lights{
      position:absolute; top:0; left:0; right:0; height:90px; z-index:2; pointer-events:none;
      background:
        radial-gradient(circle at 5% 60%, #ffd54f 0 6px, transparent 8px),
        radial-gradient(circle at 15% 70%, #ffffff 0 6px, transparent 8px),
        radial-gradient(circle at 25% 55%, #ff8a65 0 6px, transparent 8px),
        radial-gradient(circle at 35% 75%, #b9e6ff 0 6px, transparent 8px),
        radial-gradient(circle at 45% 60%, #ffd54f 0 6px, transparent 8px),
        radial-gradient(circle at 55% 70%, #ffffff 0 6px, transparent 8px),
        radial-gradient(circle at 65% 55%, #ff8a65 0 6px, transparent 8px),
        radial-gradient(circle at 75% 75%, #b9e6ff 0 6px, transparent 8px),
        radial-gradient(circle at 85% 60%, #ffd54f 0 6px, transparent 8px),
        radial-gradient(circle at 95% 70%, #ffffff 0 6px, transparent 8px);
      mask: linear-gradient(#000,#000) top / 100% 1px no-repeat; /* faux garland line */
      animation: lightsTwinkle 3.8s ease-in-out infinite alternate;
    }
    @keyframes lightsTwinkle { from { opacity:.7 } to { opacity:1 } }

    /* SNOW (two layers for depth, clean dots) */
    .snow{position:absolute;inset:0;pointer-events:none}
    .snow.back{ z-index:1; opacity:.55 }
    .snow.front{ z-index:3; opacity:.95 }

    .flake{position:absolute;top:-8%;width:6px;height:6px;border-radius:50%;background:#fff;opacity:.9;animation:fall linear infinite}
    .flake.sm{width:2px;height:2px;opacity:.7}
    .flake.md{width:4px;height:4px;opacity:.8}
    .flake.lg{width:8px;height:8px;opacity:.95}
    .flake.front{ filter:drop-shadow(0 1px 2px rgba(0,0,0,.25)) }
    .flake.back{ transform: scale(.8) }
    @keyframes fall{0%{transform:translate3d(0,-8%,0)}100%{transform:translate3d(var(--drift, 40px), 110vh, 0)}}

    /* CONTENT */
    .banner-content{position:relative;z-index:4;width:min(94vw, 1000px);padding: clamp(16px, 2.5vw, 32px);margin-inline:auto}

    /* Ribbon tag */
    .ribbon{position:relative;display:inline-block;margin-bottom:12px;background:#b9e6ff;color:#0c2137;font-weight:800;padding:8px 16px;border-radius:999px;letter-spacing:.15em;text-transform:uppercase;box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .ribbon::before,.ribbon::after{content:"";position:absolute;top:50%;width:18px;height:18px;background:#b9e6ff;transform:translateY(-50%) rotate(45deg)}
    .ribbon::before{left:-9px} .ribbon::after{right:-9px}

    /* Headline (tighter, higher contrast) */
    .main-message{font-size:clamp(2.2rem, 5.6vw, 3.6rem);line-height:1.04;margin:.28em 0 .5em;text-shadow:0 8px 22px rgba(0,0,0,.55)}
    .accent{background:linear-gradient(90deg,#e0f7ff,#b9e6ff,#e0f7ff);-webkit-background-clip:text;background-clip:text;color:transparent}

    /* Card (glass), slightly brighter for readability */
    .card{display:inline-block;margin:0 auto;padding:clamp(14px, 2vw, 22px) clamp(16px, 2.4vw, 28px);border-radius:18px;background:rgba(0,0,0,.38);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.22);box-shadow:0 16px 40px rgba(0,0,0,.35);max-width:min(92vw,820px)}
    .highlights{font-size:clamp(1.1rem, 2.3vw, 1.55rem);line-height:1.45}
    .highlights div{margin:.35em 0;text-shadow:0 2px 10px rgba(0,0,0,.6)}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .banner-background{animation:none}
      .string-lights{animation:none}
      .flake{animation:none}
    }
  </style>
</head>
