  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    /* ---------- CONTAINER ---------- */
    .banner-container{
      position:relative;width:100%;min-height:100vh;
      display:flex;justify-content:center;align-items:center;text-align:center;
      overflow:hidden;color:#00264d; /* navy */
    }

    /* ---------- BACKGROUND ---------- */
    .banner-background{
      position:absolute;inset:0;
      background:linear-gradient(135deg,#fff4e6 0%,#b3e5fc 100%); /* warm peach âœ sky blue */
      z-index:0;
    }
    /* Fireworks overlay */
    .banner-background::after{
      content:"";position:absolute;inset:0;
      background:url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1920&q=60');
      background-size:cover;background-position:center;opacity:0.25;filter:blur(2px);
    }

    /* ---------- FLOATING FIREWORKS ---------- */
    .sparks{position:absolute;inset:0;pointer-events:none;z-index:1}
    .spark{position:absolute;top:-10%;user-select:none;animation:float linear infinite;transform-origin:center}
    @keyframes float{0%{transform:translateY(0) rotate(0deg)}100%{transform:translateY(110vh) rotate(360deg)}}

    /* ---------- CONTENT ---------- */
    .banner-content{position:relative;z-index:2;max-width:830px;padding:20px}
    .main-message{font-size:3em;margin-bottom:.5em;text-shadow:2px 2px 6px rgba(255,255,255,.85);padding:0 20px}
    .highlights{font-size:1.5em;line-height:1.4;padding:0 20px}
    .highlights div{margin-bottom:.5em;text-shadow:1px 1px 3px rgba(255,255,255,.8)}

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:768px){.main-message{font-size:2em}.highlights{font-size:1.2em}}
    @media(max-width:480px){.main-message{font-size:1.5em}.highlights{font-size:1em}}
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>

  </div>

  <!-- FIREWORKS GENERATOR -->
  <script>
    const sparkContainer=document.querySelector('.sparks');
    const sparkCount=60;
    const icons=["ğŸ‡","ğŸ†"];
    for(let i=0;i<sparkCount;i++){
