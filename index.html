<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitClub ‚Ä¢ October Fall Savings Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    /* CONTAINER */
    .banner-container{
      position:relative;width:100%;
      min-height:100vh; /* fallback */
      min-height:100svh; /* small viewport units */
      min-height:100dvh; /* dynamic viewport units */
      display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;color:#ffffff;
      padding: clamp(12px, 2.5vw, 24px);
    }

    /* BACKGROUND ‚Äî cozy fall gradient + subtle leaves photo */
    .banner-background{position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(217,119,6,.9) 0%, rgba(217,119,6,0) 60%), /* amber */
        radial-gradient(1200px 700px at 85% 110%, rgba(124,45,18,.85) 0%, rgba(124,45,18,0) 60%), /* chestnut */
        linear-gradient(135deg, #3f1d0b 0%, #6b2f16 50%, #3f1d0b 100%);
      background-repeat:no-repeat;background-size:120% 120%,120% 120%,100% 100%;
      animation:bgshift 28s ease-in-out infinite alternate;
    }
    @keyframes bgshift{0%{background-position:20% 0%, 80% 100%, 0% 0%}100%{background-position:0% 20%, 100% 80%, 100% 100%}}
    .banner-background::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.18;
      background:url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1920&q=60') center/cover no-repeat; /* fall leaves */
      filter:blur(1px) grayscale(12%);
    }

    /* FLOATING LEAVES */
    .leaves{position:absolute;inset:0;pointer-events:none;z-index:1}
    .leaf{position:absolute;top:-10%;user-select:none;animation:fall linear infinite;transform-origin:center;filter:drop-shadow(0 2px 2px rgba(0,0,0,.35))}
    @keyframes fall{0%{transform:translate3d(0,-10%,0) rotate(0deg)}100%{transform:translate3d(var(--drift, 40px), 115vh, 0) rotate(540deg)}}

    /* CONTENT */
    .banner-content{position:relative;z-index:2;width:min(94vw, 1000px);padding: clamp(16px, 2.5vw, 32px);padding-top: calc(env(safe-area-inset-top, 0px) + clamp(16px, 2.5vw, 32px));margin-inline:auto}

    /* Headline */
    .main-message{font-size:clamp(1.9rem, 5.4vw, 3.3rem);line-height:1.06;margin:.25em 0 .5em;text-shadow:0 6px 18px rgba(0,0,0,.65)}
    .accent{background:linear-gradient(90deg,#fde68a,#f59e0b,#fde68a);-webkit-background-clip:text;background-clip:text;color:transparent}

    /* Offer card (glass) */
    .offer-card{display:inline-block;margin:0 auto;padding:clamp(14px, 2vw, 22px) clamp(16px, 2.4vw, 26px);border-radius:18px;background:rgba(0,0,0,.32);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.22);box-shadow:0 16px 40px rgba(0,0,0,.35);max-width:min(92vw,760px)}
    .highlights{font-size:clamp(1.05rem, 2.2vw, 1.5rem);line-height:1.45}
    .highlights div{margin:.35em 0;text-shadow:0 2px 10px rgba(0,0,0,.6)}

    /* Date pill */
    .date-pill{display:inline-block;margin-top:.5em;padding:.35em .75em;border-radius:999px;background:#fde68a;color:#1b1b1b;font-weight:800;box-shadow:0 8px 18px rgba(0,0,0,.35)}

    /* Reduced-motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .banner-background{animation:none}
      .banner-background::after{animation:none}
      .leaf{animation:none}
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>
    <div class="leaves" aria-hidden="true"></div>

    <div class="banner-content">
      <h1 class="main-message"><span class="accent">Save $50</span> on Enrollment</h1>

      <div class="offer-card">
        <div class="highlights">
          <div>üçÅ Take $50 off your enrollment‚ÄîOctober only</div>
          <div>üìÖ First month billed <strong>October 31, 2025</strong></div>
          <div>üìç 3 Springfield locations ‚Ä¢ Locally owned</div>
          <div>üèÜ Award‚Äëwinning team & welcoming community</div>
        </div>
        <div class="date-pill">Offer ends October 31, 2025</div>
      </div>
    </div>
  </div>

  <!-- LEAVES GENERATOR -->
  <script>
    const leafContainer=document.querySelector('.leaves');
    const icons=['üçÅ','üçÇ','üçÉ'];
    for(let i=0;i<70;i++){
      const el=document.createElement('div');
      el.className='leaf';
      el.textContent=icons[Math.floor(Math.random()*icons.length)];
      const size = Math.random()*1.1 + .6; // 0.6‚Äì1.7em
      el.style.fontSize=size+'em';
      el.style.left=Math.random()*100+'%';
      el.style.animationDuration=(8+Math.random()*10)+'s';
      el.style.animationDelay=(Math.random()*8)+'s';
      el.style.opacity=(Math.random()*.4+.55).toFixed(2);
      el.style.setProperty('--drift',(Math.random()*140-70)+'px');
      leafContainer.appendChild(el);
    }
  </script>
</body>
</html>
