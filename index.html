<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive November Banner</title>

  <!-- Include Google Fonts for Autumn-Themed Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Remove body margins and set to fill the iframe */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Set height to viewport height */
      overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
      object-position: center;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* Background image at the lowest layer */
    }

    /* Overlay Text with Enhanced Styling */
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #8B4513; /* Dark brown color */
      text-align: center;
      /* Warm Glow */
      text-shadow:
        0 0 5px #FF8C00,
        0 0 10px #FFA500,
        0 0 15px #FFD700;
      padding: 8px 16px;
      width: 90%;
      max-width: 800px;
      z-index: 2;
      font-family: 'Crimson Pro', serif; /* Autumn-themed font */
    }

    .banner-text h1 {
      font-size: 3.5em; /* Increased font size */
      margin-bottom: 0.5em;
    }

    .banner-text p {
      font-size: 2.5em; /* Increased font size */
    }

    /* Falling Leaves */
    .leaf {
      position: absolute;
      width: var(--leaf-size);
      height: var(--leaf-size);
      top: -10%; /* Start above the banner */
      left: var(--start-left);
      opacity: 0.9;
      z-index: 1; /* Leaves are behind the text */
    }

    /* Leaf Animation */
    @keyframes fall {
      0% {
        top: -10%;
        left: var(--start-left);
        transform: rotate(0deg);
      }
      100% {
        top: var(--end-top);
        left: var(--end-left);
        transform: rotate(360deg);
      }
    }

    /* Responsive Adjustments */

    /* Tablets and Small Desktops */
    @media (max-width: 1024px) {
      .banner-text h1 {
        font-size: 3em;
      }

      .banner-text p {
        font-size: 2em;
      }
    }

    /* Mobile Devices */
    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 2.5em;
      }

      .banner-text p {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      .banner-text h1 {
        font-size: 2em;
      }

      .banner-text p {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <img
      src="https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG"
      alt="November Banner"
      class="banner-image"
    />
    <!-- Replace the above URL with your November background image URL -->

    <!-- Text Overlay -->
    <div class="banner-text">
      <h1>üçÅ Fall into Fitness this November! üçÅ</h1>
      <p>Stay active before the holidays! üèãÔ∏è‚Äç‚ôÇÔ∏è</p>
    </div>
  </div>

  <!-- JavaScript for Falling Leaves -->
  <script>
    const bannerContainer = document.querySelector('.banner-container');

    const leafColors = ['#FF4500', '#FF6347', '#FFA500', '#FFD700', '#FF8C00'];
    const leafPaths = [
      // Accurate Maple Leaf SVG path data
      'M50,5 C30,25 10,35 10,55 C10,70 30,80 50,95 C70,80 90,70 90,55 C90,35 70,25 50,5 Z',
    ];

    let stackHeight = 0; // Accumulated height of leaves at the bottom
    const maxStackHeight = 0.5 * window.innerHeight; // Maximum stack height (50% of viewport height)
    const leafOverlap = 20; // Overlap between leaves in pixels

    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');

      // Randomly select a leaf color
      const color = leafColors[Math.floor(Math.random() * leafColors.length)];

      const size = 60 + Math.random() * 40; // Leaf size between 60px and 100px
      leaf.style.setProperty('--leaf-size', `${size}px`);

      // Randomize starting and ending positions
      const startLeft = Math.random() * 100; // Percentage
      const endLeft = startLeft + (Math.random() * 20 - 10); // Move left or right by up to 10%
      leaf.style.setProperty('--start-left', `${startLeft}%`);
      leaf.style.setProperty('--end-left', `${endLeft}%`);

      // Increment the stackHeight before the animation starts
      stackHeight += (size - leafOverlap);

      // Limit the stackHeight to maxStackHeight
      if (stackHeight > maxStackHeight) {
        stackHeight = size; // Start new stack
      }

      // Set the final top position for the leaf
      leaf.style.setProperty('--end-top', `calc(100% - ${stackHeight}px)`);

      // Create the SVG leaf
      const leafSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      leafSvg.setAttribute('viewBox', '0 0 100 100');
      leafSvg.style.width = '100%';
      leafSvg.style.height = '100%';

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', leafPaths[0]); // Use the maple leaf path
      path.setAttribute('fill', color);
      leafSvg.appendChild(path);

      leaf.appendChild(leafSvg);

      // Animation settings
      const animationDuration = 5 + Math.random() * 5; // 5s to 10s
      const delay = Math.random() * 5; // 0s to 5s

      leaf.style.animation = `fall ${animationDuration}s linear ${delay}s forwards`;

      bannerContainer.appendChild(leaf);

      // No need for setTimeout now
    }

    // Create leaves continuously
    setInterval(createLeaf, 1000); // Adjust the interval as needed
  </script>
</body>
</html>
