<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitClub ‚Ä¢ New Member Special Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    /* CONTAINER */
    .banner-container{
      position:relative;width:100%;
      min-height:100vh; /* fallback */
      min-height:100svh; /* small viewport units */
      min-height:100dvh; /* dynamic viewport units */
      display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;color:#ffffff;
      padding: clamp(12px, 2.5vw, 24px);
    }

    /* BACKGROUND ‚Äî neutral, energetic gradient */
    .banner-background{position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(14,165,233,.9) 0%, rgba(14,165,233,0) 60%),
        radial-gradient(1200px 700px at 85% 110%, rgba(59,130,246,.9) 0%, rgba(59,130,246,0) 60%),
        linear-gradient(135deg, #0b2149 0%, #0e2e5a 50%, #0b2149 100%);
      background-repeat:no-repeat;
      background-size:120% 120%,120% 120%,100% 100%;
      animation:bgshift 28s ease-in-out infinite alternate;
    }
    @keyframes bgshift{0%{background-position:20% 0%, 80% 100%, 0% 0%}100%{background-position:0% 20%, 100% 80%, 100% 100%}}

    /* subtle sparkle */
    .banner-background::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.1;
      background-image: radial-gradient(#ffffff 1px, transparent 1px);
      background-size: 16px 16px; mix-blend-mode:screen;animation:twinkle 3.5s ease-in-out infinite alternate;
    }
    @keyframes twinkle{from{opacity:.06}to{opacity:.14}}

    /* FLOATING CONFETTI ‚Äî celebratory but neutral */
    .confetti{position:absolute;inset:0;pointer-events:none;z-index:1}
    .piece{position:absolute;top:-10%;width:10px;height:4px;border-radius:2px;animation:fall linear infinite;filter:drop-shadow(0 2px 2px rgba(0,0,0,.35))}
    @keyframes fall{0%{transform:translate3d(0, -10%, 0) rotate(0deg)}100%{transform:translate3d(var(--drift, 30px), 115vh, 0) rotate(720deg)}}

    /* CONTENT */
    .banner-content{position:relative;z-index:2;width:min(94vw, 1000px);padding: clamp(16px, 2.5vw, 32px);padding-top: calc(env(safe-area-inset-top, 0px) + clamp(16px, 2.5vw, 32px));margin-inline:auto}

    /* Headline */
    .main-message{font-size:clamp(1.8rem, 5.2vw, 3.2rem);line-height:1.06;margin:.25em 0 .5em;text-shadow:0 6px 18px rgba(0,0,0,.65)}
    .accent{background:linear-gradient(90deg,#a7f3d0,#4dd0e1,#a7f3d0);-webkit-background-clip:text;background-clip:text;color:transparent}

    /* Offer card (glass) */
    .offer-card{display:inline-block;margin:0 auto;padding:clamp(14px, 2vw, 20px) clamp(16px, 2.2vw, 24px);border-radius:18px;background:rgba(0,0,0,.35);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.22);box-shadow:0 16px 40px rgba(0,0,0,.35);max-width:min(92vw,720px)}
    .highlights{font-size:clamp(1.05rem, 2.2vw, 1.5rem);line-height:1.45}
    .highlights div{margin:.35em 0;text-shadow:0 2px 10px rgba(0,0,0,.6)}

    /* Fine print (subtle, separated) */
    .fine-print{margin-top:.6em;padding-top:.6em;border-top:1px solid rgba(255,255,255,.18);font-size:clamp(.68rem,1.5vw,.9rem);opacity:.72}

    /* Reduced-motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .banner-background{animation:none}
      .banner-background::after{animation:none}
      .piece{animation:none}
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>
    <div class="confetti" aria-hidden="true"></div>

    <div class="banner-content">
      <h1 class="main-message"><span class="accent">$10/mo</span> for your first 3 months</h1>

      <div class="offer-card">
        <div class="highlights">
          <div>üí™ Unlimited classes<sup>*</sup> & full‚Äëclub access</div>
          <div>üìç 3 Springfield locations ‚Ä¢ Locally owned</div>
          <div>üèÜ Award‚Äëwinning team & welcoming community</div>
        </div>
        <div class="fine-print">* Unlimited classes available with <strong>Full Access</strong> option.</div>
      </div>
    </div>
  </div>

  <!-- CONFETTI GENERATOR (colored pieces) -->
  <script>
    const confetti=document.querySelector('.confetti');
    const colors=['#4dd0e1','#ffffff','#2563eb','#a7f3d0'];
    for(let i=0;i<80;i++){
      const el=document.createElement('span');
      el.className='piece';
      const w=6+Math.random()*10, h=2+Math.random()*6;
      el.style.width=w+'px'; el.style.height=h+'px';
      el.style.left=Math.random()*100+'%';
      el.style.background=colors[Math.floor(Math.random()*colors.length)];
      el.style.opacity=(Math.random()*.45+.55).toFixed(2);
      el.style.animationDuration=(8+Math.random()*9)+'s';
      el.style.animationDelay=(Math.random()*8)+'s';
      el.style.setProperty('--drift', (Math.random()*120-60)+'px');
      confetti.appendChild(el);
    }
  </script>
</body>
</html>
