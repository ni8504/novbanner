<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitClub ‚Ä¢ November Seasonal Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    .banner-container{
      position:relative;width:100%;
      min-height:100vh;min-height:100svh;min-height:100dvh;
      display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;color:#fff;
      padding: clamp(12px, 2.5vw, 24px);
    }

    /* Cozy November palette: cranberry ‚Üí amber ‚Üí cocoa */
    .banner-background{position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(183, 28, 28, .9) 0%, rgba(183,28,28,0) 60%),
        radial-gradient(1200px 700px at 85% 110%, rgba(230, 81, 0, .85) 0%, rgba(230,81,0,0) 60%),
        linear-gradient(135deg,#2b1a12 0%, #4a2a19 50%, #2b1a12 100%);
      background-repeat:no-repeat;background-size:120% 120%,120% 120%,100% 100%;
      animation:bgshift 30s ease-in-out infinite alternate;
    }
    @keyframes bgshift{0%{background-position:20% 0%, 80% 100%, 0% 0%}100%{background-position:0% 20%, 100% 80%, 100% 100%}}

    /* Subtle grain for warmth */
    .banner-background::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.12;
      background-image: radial-gradient(#ffffff 0.9px, transparent 0.9px);
      background-size: 18px 18px; mix-blend-mode:screen;animation:twinkle 4s ease-in-out infinite alternate;
    }
    @keyframes twinkle{from{opacity:.06}to{opacity:.16}}

    /* Floating leaves & acorns (gentle drift) */
    .leaves{position:absolute;inset:0;pointer-events:none;z-index:1}
    .leaf{position:absolute;top:-10%;user-select:none;animation:drift linear infinite;transform-origin:center;filter:drop-shadow(0 2px 2px rgba(0,0,0,.35))}
    @keyframes drift{0%{transform:translate3d(0,-10%,0) rotate(0)}100%{transform:translate3d(var(--drift,40px), 115vh, 0) rotate(540deg)}}

    .banner-content{position:relative;z-index:2;width:min(94vw, 1000px);padding: clamp(16px, 2.5vw, 32px);padding-top: calc(env(safe-area-inset-top, 0px) + clamp(16px, 2.5vw, 32px));margin-inline:auto}

    .kicker{font-size:clamp(.9rem,2.2vw,1.05rem);letter-spacing:.22em;text-transform:uppercase;color:#ffd54f;margin-bottom:.35em;opacity:.95}
    .main-message{font-size:clamp(2rem,5.6vw,3.4rem);line-height:1.06;margin:.15em 0 .35em;text-shadow:0 8px 22px rgba(0,0,0,.65)}
    .accent{background:linear-gradient(90deg,#ffe082,#ffb300,#ffe082);-webkit-background-clip:text;background-clip:text;color:transparent}

    .highlights{font-size:clamp(1.05rem, 2.2vw, 1.5rem);line-height:1.45;opacity:.95}
    .highlights div{margin:.3em 0;text-shadow:0 2px 10px rgba(0,0,0,.55)}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .banner-background{animation:none}
      .leaf{animation:none}
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>
    <div class="leaves" aria-hidden="true"></div>

    <div class="banner-content">
      <div class="kicker">November at FitClub</div>
      <h1 class="main-message">Fall Into <span class="accent">Fitness</span></h1>
      <div class="highlights">
        <div>üçÇ Cozy season, strong routines</div>
        <div>ü¶É Stay active between game day & gatherings</div>
        <div>üî• Warm up with training, cool down with recovery</div>
      </div>
    </div>
  </div>

  <script>
    // Gentle falling leaves & acorns
    const leafContainer=document.querySelector('.leaves');
    const icons=['üçÅ','üçÇ','üå∞'];
    for(let i=0;i<64;i++){
      const el=document.createElement('div');
      el.className='leaf';
      el.textContent=icons[Math.floor(Math.random()*icons.length)];
      el.style.fontSize=(Math.random()*1.1+.6)+'em';
      el.style.left=Math.random()*100+'%';
      el.style.animationDuration=(9+Math.random()*11)+'s';
      el.style.animationDelay=(Math.random()*10)+'s';
      el.style.opacity=(Math.random()*.45+.55).toFixed(2);
      el.style.setProperty('--drift',(Math.random()*140-70)+'px');
      leafContainer.appendChild(el);
    }
  </script>
</body>
</html>
