<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitClub ‚Ä¢ Black Friday Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    .banner-container{
      position:relative;width:100%;
      min-height:100vh;min-height:100svh;min-height:100dvh;
      display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;color:#fff;
      padding: clamp(12px, 2.5vw, 24px);
      background:#0b0b0d;
    }

    /* Black Friday vibe: deep blacks + neon accents */
    .banner-background{position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(1000px 600px at 20% -10%, rgba(0,255,170,.14) 0%, rgba(0,255,170,0) 60%),
        radial-gradient(1000px 600px at 85% 110%, rgba(0,173,255,.14) 0%, rgba(0,173,255,0) 60%),
        linear-gradient(135deg,#0b0b0d 0%, #121218 50%, #0b0b0d 100%);
      background-repeat:no-repeat;background-size:120% 120%,120% 120%,100% 100%;
      animation:bgshift 32s ease-in-out infinite alternate;
    }
    @keyframes bgshift{0%{background-position:25% 0%, 80% 100%, 0% 0%}100%{background-position:0% 25%, 100% 80%, 100% 100%}}

    /* Subtle grid shimmer */
    .banner-background::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.12;
      background-image: linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 22px 22px;mix-blend-mode:screen;animation:twinkle 3.8s ease-in-out infinite alternate;
    }
    @keyframes twinkle{from{opacity:.06}to{opacity:.14}}

    /* Floating shards (minimal, not distracting) */
    .shards{position:absolute;inset:0;pointer-events:none;z-index:1}
    .shard{position:absolute;top:-10%;width:10px;height:18px;border-radius:2px;opacity:.3;animation:fall linear infinite}
    @keyframes fall{0%{transform:translate3d(0,-10%,0) rotate(0deg)}100%{transform:translate3d(var(--drift,40px), 115vh, 0) rotate(540deg)}}

    .banner-content{position:relative;z-index:2;width:min(94vw, 1100px);padding: clamp(16px, 2.5vw, 32px);padding-top: calc(env(safe-area-inset-top, 0px) + clamp(16px, 2.5vw, 32px));margin-inline:auto}

    /* Tag */
    .ribbon{position:relative;display:inline-block;margin-bottom:12px;background:#00ffc2;color:#0b0b0d;font-weight:900;padding:8px 16px;border-radius:999px;letter-spacing:.18em;text-transform:uppercase;box-shadow:0 10px 24px rgba(0,0,0,.45)}
    .ribbon::before,.ribbon::after{content:"";position:absolute;top:50%;width:16px;height:16px;background:#00ffc2;transform:translateY(-50%) rotate(45deg)}
    .ribbon::before{left:-8px} .ribbon::after{right:-8px}

    /* Headline */
    .main-message{font-size:clamp(2rem, 5.8vw, 3.6rem);line-height:1.04;margin:.3em 0 .55em;text-shadow:0 12px 30px rgba(0,0,0,.7)}
    .accent{background:linear-gradient(90deg,#00ffc2,#00aaff,#00ffc2);-webkit-background-clip:text;background-clip:text;color:transparent}

    /* Offer card */
    .offer-card{display:inline-block;margin:0 auto;padding:clamp(14px, 2vw, 22px) clamp(16px, 2.4vw, 28px);border-radius:18px;background:rgba(0,0,0,.38);backdrop-filter:blur(5px);border:1px solid rgba(255,255,255,.18);box-shadow:0 22px 50px rgba(0,0,0,.55);max-width:min(92vw,820px)}
    .highlights{font-size:clamp(1.1rem, 2.4vw, 1.6rem);line-height:1.5}
    .highlights div{margin:.4em 0;text-shadow:0 4px 14px rgba(0,0,0,.65)}

    /* Countdown */
    .countdown{display:inline-block;margin-top:16px;padding:.55em 1em;border-radius:12px;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.28);font-weight:900;font-size:clamp(1.1rem, 3vw, 1.6rem);letter-spacing:.02em;box-shadow:0 8px 18px rgba(0,0,0,.35)}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .banner-background{animation:none}
      .shard{animation:none}
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>
    <div class="shards" aria-hidden="true"></div>

    <div class="banner-content">
      <div class="ribbon">Black Friday ‚Ä¢ Ends December 1, 2025</div>
      <h1 class="main-message"><span class="accent">NO ENROLLMENT FEE</span> ‚Ä¢ <span class="accent">NO CONTRACT</span></h1>

      <div class="offer-card">
        <div class="highlights">
          <div>‚ö° Limited‚Äëtime Black Friday savings</div>
          <div>üèãÔ∏è Full‚Äëclub access, classes & community</div>
          <div>üìç Locally owned ‚Ä¢ 3 Springfield locations</div>
        </div>
        <div id="countdown" class="countdown" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- SHARDS + COUNTDOWN -->
  <script>
    // Minimal floating shards for motion
    const shardContainer=document.querySelector('.shards');
    const colors=['#00ffc2','#00aaff','#ffffff'];
    for(let i=0;i<60;i++){
      const el=document.createElement('span');
      el.className='shard';
      const w=4+Math.random()*10, h=8+Math.random()*18;
      el.style.width=w+'px'; el.style.height=h+'px';
      el.style.left=Math.random()*100+'%';
      el.style.background=colors[Math.floor(Math.random()*colors.length)];
      el.style.opacity=(Math.random()*.35+.35).toFixed(2);
      el.style.animationDuration=(9+Math.random()*10)+'s';
      el.style.animationDelay=(Math.random()*8)+'s';
      el.style.setProperty('--drift', (Math.random()*140-70)+'px');
      shardContainer.appendChild(el);
    }

    // Countdown to 11:59 PM on Dec 1, 2025 (local time)
    const cd=document.getElementById('countdown');
    const end=new Date(2025,11,2,0,0,0); // Dec=11; midnight start of Dec 2
    function updateCountdown(){
      const now=new Date();
      const diff=end-now;
      if(diff<=0){cd.textContent='Offer expired';return}
      const days=Math.floor(diff/8.64e7);
      const hrs=Math.floor((diff%8.64e7)/3.6e6);
      const mins=Math.floor((diff%3.6e6)/6e4);
      const secs=Math.floor((diff%6e4)/1e3);
      cd.textContent = (days>0? days+'d ':'') + `${hrs}h ${mins}m ${secs}s left`;
    }
    updateCountdown();
    setInterval(updateCountdown,1000);
  </script>
</body>
</html>
